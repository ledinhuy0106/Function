<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra từ đối xứng</title>
</head>
<body onload="isPalindrome()">
<script>
  function isPalindrome(chuoi) {
    chuoi = prompt("Nhập chuỗi")
    let dai = chuoi.length -1
    let check
    for (let i=0;i<chuoi.length;i++){
      if (chuoi[i] == chuoi[dai]) {
        dai--
        check = true
        console.log(chuoi[i] +" - "+chuoi[dai])
      }else{
        check = false
        break
        console.log(chuoi[i] +" - "+chuoi[dai])
      }
    }
    if (check == true){
      alert(chuoi+" Đây là từ đối xứng")
    }else{
      alert(chuoi+" Không phải từ đối xứng")
    }
    return isPalindrome(chuoi)
  }
</script>
</body>
</html>
